<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
    <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>5 Day Weather</title>
</head>


<body class="container-fluid" style="background-color: #C1CFEA;">
    <nav class="nav-bar text-center">
      <h1>Weather Dashboard</h1>
      <div id="curDayTime"></div>
      <hr>
    </nav>

    <!-- Search -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="weather-card">
                    <form id="search-city-form">
                        <div class="form-group">
                            <label for="search-city-input">Enter City:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="search-city-input" 
                                placeholder="Enter city name" >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>    
            </div>
        </div>    
        </div>
            <!-- <div id="current-weather" class="col-md-4 mt-4"></div> -->
            <div id="five-day-forecast" class="col-md-4 mt-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="current-weather" class="col-md-4 mt-4"></div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script></body>

</html>
